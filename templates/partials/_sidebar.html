{% raw %}{% load i18n static role_tags %}

<div class="sidebar bg-dark text-white p-3">
    <div class="sidebar-header text-center py-3">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="60">
        <h5 class="mt-2">HajjUmrahFlow</h5>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'dashboard' %}">
                <i class="fas fa-tachometer-alt me-2"></i>{% trans "Dashboard" %}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'crm:customer-list' %}">
                <i class="fas fa-users me-2"></i>{% trans "Customers" %}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'trips:trip-list' %}">
                <i class="fas fa-plane-departure me-2"></i>{% trans "Trips" %}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'bookings:booking-list' %}">
                <i class="fas fa-file-invoice me-2"></i>{% trans "Bookings" %}
            </a>
        </li>
        {% if request.user|has_role:'manager' %}
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'reports:dashboard' %}">
                <i class="fas fa-chart-line me-2"></i>{% trans "Reports" %}
            </a>
        </li>
        {% endif %}
    </ul>
</div>{% endraw %}
