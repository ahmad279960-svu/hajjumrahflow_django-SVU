{% load i18n static role_tags %}

<div class="sidebar">
    <div class="sidebar-header">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="sidebar-logo">
        <h5 class="sidebar-title">HajjUmrahFlow</h5>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                <i data-feather="home"></i><span>{% trans "Dashboard" %}</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.app_name == 'crm' %}active{% endif %}" href="{% url 'crm:customer-list' %}">
                <i data-feather="users"></i><span>{% trans "Customers" %}</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.app_name == 'trips' %}active{% endif %}" href="{% url 'trips:trip-list' %}">
                <i data-feather="send"></i><span>{% trans "Trips" %}</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.app_name == 'bookings' %}active{% endif %}" href="{% url 'bookings:booking-list' %}">
                <i data-feather="file-text"></i><span>{% trans "Bookings" %}</span>
            </a>
        </li>
        {% if request.user|has_role:'manager' %}
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.app_name == 'reports' %}active{% endif %}" href="{% url 'reports:dashboard' %}">
                <i data-feather="bar-chart-2"></i><span>{% trans "Reports" %}</span>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
