{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Accountant Dashboard" %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">{% trans "Accountant Dashboard" %}</h1>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card h-100 border-left-success">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">{% trans "Collected Today" %}</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ collected_today }}</div>
                    </div>
                    <div class="col-auto"><i class="fas fa-cash-register fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card h-100 border-left-danger">
            <div class="card-body">
                 <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">{% trans "Overdue Payments" %}</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ overdue_payments_count }}</div>
                    </div>
                    <div class="col-auto"><i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
