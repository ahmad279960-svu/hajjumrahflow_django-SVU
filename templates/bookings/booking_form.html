{% raw %}{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "New Booking" %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% trans "Create Booking" %}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">{% trans "Save Booking" %}</button>
                <a href="{% url 'bookings:booking-list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}{% endraw %}
